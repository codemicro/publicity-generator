name: Build site

on:
  workflow_dispatch:
  push:

concurrency: # Prevent two instances of this running at once
  group: deploy-to-ghpages
  cancel-in-progress: true

jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: npm install
        run: npm install

      - name: "Build"
        run: "npm run build"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@3
        env:
          publish_dir: public
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}